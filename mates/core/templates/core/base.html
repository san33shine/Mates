<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mates{% endblock %}</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootstrap JavaScript (requires jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        {% block header %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="{% url 'core:core_index' %}">Mates</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'housemates:housemates_index' %}">Housemates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'wandermates:wandermates_index' %}">Wandermates</a>
              </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'core:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav-link" href="{% url 'core:login' %}">Login</a>
                </li>
                {% endif %}

            </ul>
          </div>
        </div>

        </nav>
        {% endblock %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}
        <div class = "container"><p>&copy; Mates 2023</p></div>
        {% endblock %}
    </footer>
</body>
</html>
